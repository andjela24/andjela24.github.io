<section class="projects">
    <div class="heading" [@scrollAnimation]="state">
        <h2 class="title">PROJECTS</h2>
    </div>
    <div class="underline"></div>
    <div class="container">
        <div class="grid" [@scrollAnimation]="state">
            <figure class="photo" *ngFor="let projects of projectList">
                <img class="image" alt="projects" [src]="projects.img">
                <div class="overlay">
                    <h4 class="title">{{projects.title}}</h4>
                    <ul class="list">
                        <li class="item" *ngFor="let tools of projects.tools"><span class="tag">{{tools.title}}</span>
                        </li>
                    </ul>
                    <div class="icon">
                        <a id="icon" class="fab fa-github fa-3x" style="color:white" href="{{projects.github}}"
                            target="_blank">
                        </a>
                        <a id="icon" class="fas fa-globe fa-3x" style="color:white" href="{{projects.website}}"
                            target="_blank">
                        </a>
                    </div>
                </div>
            </figure>
        </div>
    </div>
</section>
